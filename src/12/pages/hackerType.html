<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Hacker Type</title>
<style>
* { margin: 0; padding: 0;}
canvas {
	display: block;
	background: #000;
	width: 600px;
	height: 400px;
}
</style>

</head>

<body>
<canvas>"We are Anonymous. We are Legion. * We do not forgive. We do not forget. * Expect us." *      -Anonymous</canvas>
<br />
<canvas>"This is another quote * that I'm sure will look great" *      -Peter</canvas>
<br />
<canvas>"This one is * going to be shorter" *      -Anyone</canvas>

<script>
window.onload = function(){
	j = 0;
	
	var canvas = document.getElementsByTagName("canvas")[j];
	var ctx = canvas.getContext("2d");
	
	var W = 600, H = 400;
	canvas.width = W;
	canvas.height = H;
	
	var i = 0;
		x = 10, 
		y = 50;
	var phrase = canvas.innerHTML;
	
	function setup(){
		canvas = document.getElementsByTagName("canvas")[j];
		ctx = canvas.getContext("2d");
		
		W = 600, H = 400;
		canvas.width = W;
		canvas.height = H;
		
		i = 0;
		x = 10, 
		y = 50;
		phrase = canvas.innerHTML;
		
		refreshId = setInterval(animate,37);
	}
	
	function drawBackground(){
		ctx.globalCompositeOperation = "source-over";
		ctx.fillStyle = "rgba(0, 0, 0, 1)";
		ctx.fillRect(x-20, y-20, W, H);
	}
	
	function writeWords(){
		if(i>phrase.length || phrase.length==0){
			j++;
			clearInterval(refreshId);
			setTimeout(setup,1000);
		}
		else {
			var output = phrase.substr(0,i);
			ctx.font = "20px Source Code Pro";
			ctx.fillStyle = "#00FF00";
			ctx.fillText(output, x, y);
			
			i++;
			if(phrase.charAt(i) == "*" || i>phrase.length){
				y+=30;
				phrase = phrase.substr(i+1);
				i = 0;
			}
		}
	}
	
	function animate(){
		drawBackground();
		writeWords();
	}
	
	//MAIN
	var refreshId = setInterval(animate,37);
}
</script>
</body>
</html>
